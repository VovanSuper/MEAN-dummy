version: 0.1.{build}

branches:
  only:
    - master
    - production

skip_tags: true

init:
  - git config --global core.autocrlf true

environment:
  matrix:
    - nodejs_version: "0.10"
    - nodejs_version: "4 x64"

matrix:
  allow_failures:
    - nodejs_version: "0.10"

services:
  - mongodb

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install

test_script:
  - node --version
  - npm --version
  - npm test

# Don't actually build.
build: off
  
