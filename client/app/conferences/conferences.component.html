<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let conf of conferences">
          <a routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" [routerLink]="[conf['_id']]">{{conf?.name}}</a>
        </li>
      </ul>
    </div>
    <div class="col-6">
      <router-outlet name="conf"></router-outlet>
    </div>
  </div>
</div>
