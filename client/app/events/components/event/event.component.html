<div class="card card-info">
  <div class="card-block">
    <strong class="card-title">Event : </strong>
    <em class="pull-right">{{event.name}}</em>
    <hr />
    <div class="card-text">
      <div class="container-fluid">
        <div class="row">
          <div class="col-3">
            <small>Start: </small>
          </div>
          <div class="col-9 pull-right">
            <i class="pull-right">{{event.startTime | amUtc | amDateFormat: 'DD/MM/YY'}}</i>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <small>End: </small>
          </div>
          <div class="col-9 pull-right">
            <i class="pull-right">{{event.endTime | amUtc | amDateFormat: 'DD/MM/YY'}}</i>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <a class="btn btn-primary btn-sm btn-block" [routerLink]="['/events', event.id, 'details']" role="button" aria-pressed="true">Details</a>
  </div>
</div>
